name: Release Blueprints
on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Zip blueprints
        run: |
          mkdir -p dist
          for bp in blueprints/*; do
            name=$(basename "$bp")
            (cd "$bp" && zip -r "../../dist/${name}.zip" template manifest.yaml README.md)
          done

      - name: Create Release
        uses: softprops/action-gh-release@6da8fa9354ddfdc4aeace5fc48d7f679b5214090 # v2
        with:
          files: dist/*.zip

      # >>> New: get a token that can access dragon-registry
      - name: Create app token
        id: app
        uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2
        with:
          app-id: ${{ secrets.DRAGON_APP_ID }}
          private-key: ${{ secrets.DRAGON_APP_PRIVATE_KEY }}
          owner: getDragon-dev
          repositories: dragon-registry

      - name: Notify registry
        uses: peter-evans/repository-dispatch@5fc4efd1a4797ddb68ffd0714a238564e4cc0e6f # v4
        with:
          token: ${{ steps.app.outputs.token }}
          repository: getDragon-dev/dragon-registry
          event-type: dragon-blueprint-released
          client-payload: '{"tag": "${{ github.ref_name }}"}'
